<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us | Pacha Tours and Travel</title>

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link href="assets/common.css" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="assets/common.js"></script>
	<script src="assets/translations.js"></script>
</head>

<body class="bg-white">
	<div id="header-container"></div>

	<main>
		<section class="py-24 md:py-32 bg-gray-50 min-h-screen flex items-center">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
				<div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
					<!-- Left: Contact Info -->
					<div>
						<h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 mb-8 leading-tight" data-i18n="contact.title">
							Choose Your Next<br>Adventure
						</h1>

						<div class="space-y-6 mb-8">
							<div class="flex items-start gap-4">
								<div class="w-6 h-6 mt-1 flex-shrink-0">
									<svg class="w-full h-full text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
									</svg>
								</div>
								<div>
									<a href="mailto:info@pachaafricatours.com" class="text-gray-700 hover:text-primary transition-colors text-lg">
										info@pachaafricatours.com
									</a>
								</div>
							</div>

							<div class="flex items-start gap-4">
								<div class="w-6 h-6 mt-1 flex-shrink-0">
									<svg class="w-full h-full text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
									</svg>
								</div>
								<div class="space-y-1">
									<a href="tel:+27814631001" class="block text-gray-700 hover:text-primary transition-colors text-lg">
										+27 81 463 1001
									</a>
									<a href="tel:+27721816712" class="block text-gray-700 hover:text-primary transition-colors text-lg">
										+27 72 181 6712
									</a>
								</div>
							</div>

							<div class="flex items-start gap-4">
								<div class="w-6 h-6 mt-1 flex-shrink-0">
									<svg class="w-full h-full text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
									</svg>
								</div>
								<div>
									<p class="text-gray-700 text-lg" data-i18n="contact.hours">Monday–Friday, 9am – 5pm (CAT)</p>
								</div>
							</div>
						</div>
					</div>

					<!-- Right: Contact Form -->
					<div class="bg-white border border-gray-200 rounded-3xl shadow-xl p-8 md:p-12">
						<form id="contact-form" class="space-y-6">
							<div>
								<label class="block text-sm font-semibold text-gray-700 mb-2" data-i18n="contact.form.name">Name</label>
								<input type="text" id="name" required 
									   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
									   data-i18n-placeholder="contact.form.namePlaceholder">
							</div>

							<div>
								<label class="block text-sm font-semibold text-gray-700 mb-2" data-i18n="contact.form.email">Email</label>
								<input type="email" id="email" required 
									   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
									   data-i18n-placeholder="contact.form.emailPlaceholder">
							</div>

							<div>
								<label class="block text-sm font-semibold text-gray-700 mb-2" data-i18n="contact.form.subject">Subject</label>
								<input type="text" id="subject" required 
									   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
									   data-i18n-placeholder="contact.form.subjectPlaceholder">
							</div>

							<div>
								<label class="block text-sm font-semibold text-gray-700 mb-2" data-i18n="contact.form.message">Message</label>
								<textarea id="message" rows="6" required 
										  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all resize-none" 
										  data-i18n-placeholder="contact.form.messagePlaceholder"></textarea>
							</div>

							<div class="pt-4">
								<button type="submit" 
										class="w-full bg-primary text-white px-8 py-4 rounded-full font-semibold text-lg hover:bg-primary/90 hover:shadow-xl transition-all"
										data-i18n="contact.form.submit">
									SUBMIT
								</button>
							</div>

							<div id="form-message" class="hidden text-center py-3 rounded-lg"></div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>

	<div id="footer-container"></div>

	<script>
		initPage('contact');

		// Form submission handler
		document.getElementById('contact-form').addEventListener('submit', function(e) {
			e.preventDefault();
			
			const formData = {
				name: document.getElementById('name').value,
				email: document.getElementById('email').value,
				subject: document.getElementById('subject').value,
				message: document.getElementById('message').value
			};

			// Create mailto link
			const mailtoLink = `mailto:info@pachaafricatours.com?subject=${encodeURIComponent(formData.subject)}&body=${encodeURIComponent(
				`Name: ${formData.name}\nEmail: ${formData.email}\n\nMessage:\n${formData.message}`
			)}`;

			// Open email client
			window.location.href = mailtoLink;

			// Show success message
			const formMessage = document.getElementById('form-message');
			formMessage.textContent = 'Thank you! Your email client will open with your message.';
			formMessage.className = 'text-center py-3 rounded-lg bg-green-100 text-green-800 font-semibold';
			formMessage.classList.remove('hidden');

			// Reset form
			setTimeout(() => {
				document.getElementById('contact-form').reset();
				formMessage.classList.add('hidden');
			}, 3000);
		});
	</script>
</body>

</html>
